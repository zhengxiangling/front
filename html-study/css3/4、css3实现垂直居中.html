<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>垂直居中</title>
		<style type="text/css">
			article{
				width: 500px;
				height: 400px;
				border: 2px solid #DEB887;
				margin: auto;
				display: table;	
			}
			h1,.text{
				border: 1px solid brown;
				text-align: center;
				display: table-cell;
				vertical-align: middle;/*垂直居中*/
			}
		</style>
	</head>
	<body>
		<article>
			<h1>现代社会书写危机：放眼海外如何鼓励学生提笔写字</h1>
			<div class="text">
				　很多人也表示，他们愿意去学习书法和汉字，也觉得会写书法和汉字是一个引以为自豪的事情。但是对于韩国人来讲，书法并不是说非学不可，他们算是一种继承传统，更大的是愿意形成一种兴趣。所以很多父母都是在孩子很小的时候，对他们进行的兴趣培养，所以不得不说韩国人在初级教育、兴趣培养这方面还是做了很大的努力的。
			</div>
		</article>
	</body>
</html>
