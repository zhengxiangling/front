<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子阴影</title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				float: left;
				border: 2px solid coral;
				border-radius: 20px;
				box-shadow: 3px 3px 5px 5px #999999;/*数据分别为 水品方向 竖直方向 羽化度 阴影大小 阴影颜色*/
			}
			.box2{
				width: 200px;
				height: 200px;
				float: left;
				margin-left: 30px;
				border: 2px solid coral;
				border-radius: 20px;
				box-shadow: 3px 3px 5px 5px #999999 inset;/*inset表示内阴影*/
				
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
